version: "3"

services:
    main:
        image: creativelogic:debian-docker
        build: "."
        stdin_open: true
        tty: true
        entrypoint: [/bin/sh]
        depends_on:
        - docker
        environment:
        - DOCKER_HOST=tcp://docker:2375

    docker:
        image: docker:dind
        privileged: true
